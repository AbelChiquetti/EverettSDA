<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Links importantes da Igreja Adventista do Sétimo Dia Portuguesa de Everett">
    <meta name="theme-color" content="#054c78">
    <title>Igreja Adventista Everett - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #054c78;
            --secondary-color: #3a8dbd;
            --accent-color: #f2b84b;
            --light-color: #ffffff;
            --dark-color: #333333;
            --gray-color: #f5f5f5;
            --font-primary: 'Poppins', sans-serif;
            --transition: all 0.3s ease-in-out;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #054c78 0%, #3a8dbd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .linktree-container {
            max-width: 400px;
            width: 100%;
            background: var(--light-color);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(5, 76, 120, 0.2);
            position: relative;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .church-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .church-subtitle {
            font-size: 0.95rem;
            color: var(--dark-color);
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .church-location {
            font-size: 0.85rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .links-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 20px;
            background: var(--light-color);
            border: 2px solid var(--gray-color);
            border-radius: 15px;
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button i {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .link-button.pastor {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            color: var(--light-color);
            border: none;
        }

        .link-button.pastor:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 69, 19, 0.3);
        }

        .link-button.materiais {
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: var(--light-color);
            border: none;
        }

        .link-button.materiais:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3);
        }

        .link-button.calendario {
            background: linear-gradient(135deg, #0F9D58, #F4B400);
            color: var(--light-color);
            border: none;
        }

        .link-button.calendario:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 157, 88, 0.3);
        }

        .link-button.ministerios {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            border: none;
        }

        .link-button.ministerios:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 76, 120, 0.3);
        }

        .footer-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--gray-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: var(--gray-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--primary-color);
            color: var(--light-color);
            transform: translateY(-2px);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(5, 76, 120, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(5, 76, 120, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(5, 76, 120, 0);
            }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .linktree-container {
                margin: 10px;
                padding: 30px 25px;
            }

            .church-name {
                font-size: 1.2rem;
            }

            .link-button {
                padding: 16px 18px;
                font-size: 0.95rem;
            }

            .link-button i {
                font-size: 1.1rem;
                margin-right: 10px;
            }
        }

        /* Animações de entrada */
        .linktree-container {
            animation: slideUp 0.6s ease-out;
        }

        .link-button {
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .link-button:nth-child(1) { animation-delay: 0.1s; }
        .link-button:nth-child(2) { animation-delay: 0.2s; }
        .link-button:nth-child(3) { animation-delay: 0.3s; }
        .link-button:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="linktree-container">
        <div class="profile-section">
            <div class="logo pulse">
                <img src="img/logo.svg" alt="Igreja Adventista Everett">
            </div>
            <h1 class="church-name">Igreja Adventista Portuguesa de Everett</h1>
            <p class="church-subtitle">Comunidade Cristã em Massachusetts</p>
            <p class="church-location"><i class="fas fa-map-marker-alt"></i> Everett, MA</p>
        </div>

        <div class="links-section">
            <a href="img/pastor.pdf" class="link-button pastor" target="_blank">
                <i class="fas fa-user-tie"></i>
                Conheça Nosso Pastor
            </a>

            <a href="https://drive.google.com/drive/folders/1m7ZTmimAh_jrKMVnsKmXaPPiTqbjuf-y" class="link-button materiais" target="_blank">
                <i class="fas fa-book"></i>
                Materiais de Estudo
            </a>

            <a href="https://docs.google.com/spreadsheets/u/0/d/1wOigjbfYAqZ2g436UAAYaQtyBMmbVVXq/htmlview" class="link-button calendario" target="_blank">
                <i class="fas fa-calendar-alt"></i>
                Calendário de Eventos
            </a>

            <a href="https://drive.google.com/drive/mobile/folders/1RBbf9AtRnArsn2tfollrURh8qntdt0cU?usp=sharing" class="link-button ministerios" target="_blank">
                <i class="fas fa-hands-praying"></i>
                Ministérios da Igreja
            </a>
        </div>

        <div class="footer-section">
            <div class="social-links">
                <a href="https://wa.me/16173873300" class="social-link" target="_blank">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://www.instagram.com/everettsda/" class="social-link" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="index.html" class="social-link">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Adiciona efeito de clique nos botões
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // Efeito de ripple
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // Analytics simples para cliques
        document.querySelectorAll('.link-button').forEach((button, index) => {
            button.addEventListener('click', function() {
                console.log('Link clicado:', this.textContent.trim());
            });
        });
    </script>

    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
