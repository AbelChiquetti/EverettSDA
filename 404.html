<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página não encontrada - Igreja Adventista do Sétimo Dia Portuguesa de Everett">
    <title>Página não encontrada | Igreja Adventista do Sétimo Dia Portuguesa de Everett</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 100px 20px;
        }
        .error-content {
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }
        .error-content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .error-content p {
            margin-bottom: 30px;
        }
        .error-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Igreja Adventista do Sétimo Dia Portuguesa de Everett">
                </a>
            </div>
        </div>
    </header>

    <section class="error-section">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1>Página não encontrada</h1>
            <p>A página que você está procurando pode ter sido removida, teve seu nome alterado ou está temporariamente indisponível.</p>
            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary">Voltar para a página inicial</a>
                <a href="#" onclick="history.back(); return false;" class="btn btn-secondary">Voltar à página anterior</a>
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2025 Igreja Adventista do Sétimo Dia Portuguesa de Everett. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Para corrigir a posição do conteúdo considerando o header fixo
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('main-header');
            const errorSection = document.querySelector('.error-section');
            errorSection.style.paddingTop = (header.offsetHeight + 20) + 'px';
        });
    </script>
</body>
</html>
